version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: trading-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - trading-network

  web:
    build:
      context: ../src
      dockerfile: Bipins.AI.Trading.Web/Dockerfile
    container_name: trading-web
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/trading.db
      - VectorDb__Qdrant__Endpoint=http://qdrant:6333
      - VectorDb__Provider=Qdrant
    volumes:
      - web_data:/app/data
      - web_logs:/app/logs
      - ../src/Bipins.AI.Trading.Web/appsettings.json:/app/appsettings.json:ro
    depends_on:
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - trading-network

volumes:
  qdrant_storage:
    driver: local
  web_data:
    driver: local
  web_logs:
    driver: local

networks:
  trading-network:
    driver: bridge
